---
# defaults file for linux-dev-playbook

# Target users to install
# Define target users where to installs and configures software
# Default: all Linux users
user_list: []

# Install text editor Atom.
# Default is true.
atom_install: false

# Install awscli.
# Default is true.
awscli_install: true

# Install voice and text chat Discord.
# Default is true.
discord_install: true

# Install Docker.
# Default is true.
docker_install: true

# Install Minikube to deploy local kubernetes cluster
# Default is true
minikube_install: false

# Install shell Oh-My-Zsh.
# Default is false.
ohmyzsh_install: false

# Install VS code.
# Default is true.
code_install: true

# Install Spotify.
# Default is true.
spotify_install: true

# Install Virtualbox.
# Default is true.
virtualbox_install: false

